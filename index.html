<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script> window.fbAsyncInit = function() {
        FB.init({
          appId: '327231606751159',
          cookie: true,
          xfbml: true,
          version: 'v18.0' // Use the latest version
        });
      };
      
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
   
    <title>School</title>
</head>

<body>
    <div id="root" class="">
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d14523d182.js" crossorigin="anonymous"></script>

    <script>
        const apiUrl = "http://127.0.0.1:8000/";

        // Fetch general settings
        fetch(`${apiUrl}/api/general-settings/`)
            .then(response => response.json())
            .then(data => {
                // Update the document title with the fetched site name
                document.title = data.site_name || "Default Title";

                // Update the favicon with the fetched logo
                const favicon = document.getElementById('favicon');
                favicon.href = data.logo_url || '/default-logo.png'; 
            })
            .catch(error => {
                console.error('Error fetching general settings:', error);
            });
    </script>
</body>

</html>
